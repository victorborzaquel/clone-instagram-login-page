<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <aside class="phone">
            <img class="phone-mockup" src="./img/phone-mockup.png" alt="">

            <img class="screen" src="./img/screenshot-1.png" alt="">
            <img class="screen hidden" src="./img/screenshot-2.png" alt="">
            <img class="screen hidden" src="./img/screenshot-3.png" alt="">
            <img class="screen hidden" src="./img/screenshot-4.png" alt="">
        </aside>

        <section class="right-content">
            <div class="box">
                <img class="logo-image" src="./img/logo.png" alt="Instagram">

                <form class="login-form" action="">
                    <input type="text" name="" id="" placeholder="Phone number, username, or email">
                    <input type="text" name="" id="" placeholder="Password">
                    <button class="login-button" type="submit">Log In</button>
                </form>

                <div class="div">
                    <div class="line"></div>
                    <p class="div-text">OR</p>
                    <div class="line"></div>
                </div>

                <button class="btn-login-with-facebook btn-text">
                        <img width="16" src="./img/facebook-logo.svg" alt="">

                        <p class="login-with-facebook-text">Log in with Facebook</p>
                    </button>

                <button class="btn-text">
                      <p class="forgot-password-text">Forgot password?</p>
                  </button>
            </div>

            <div class="box">
                <div class="dont-have-account-container">
                    <p class="dont-have-account-text">Don't have an account?</p>

                    <button class="btn-text">
                      <p class="sing-up-text">Sing Up</p>
                  </button>
                </div>

            </div>

            <footer>
                <p class="get-app-title">Get the app</p>

                <div class="get-app-container">
                    <img class="get-app-btn" src="./img/app-store-button.png" alt="">
                    <img class="get-app-btn" src="./img/google-play-button.png" alt="">
                </div>
            </footer>
        </section>

    </div>
